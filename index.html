<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="nft.css">

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <div>
    <div class="eth-equilibrium">
      <img src="images/image-equilibrium.jpg" alt="cube in equilibrium" class="equilibrium">

      <h3> Equilibrium #3429 </h3>

      <p class="collection"> Our Equilibrium collection promotes balance and calm. </p>

      <div class="ethereum">
        <span>
          <img src="images/icon-ethereum.svg" alt="ethereum icon" class="eth"> 0.041 ETH
        </span>

        <span class="time">
          <img src="images/icon-clock.svg" alt="clock icon">
          3 days left
        </span>
      </div>
      <div class="line">
        <hr>
      </div>
      <div class="last">
        <span>
          <img src="images/image-avatar.png" class="avatar">
        </span>
        <span>
          Creation of Jules Wyvern
        </span>
      </div>
    </div>


    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="instagram.com/santiago_jr002">Emmanuel Ilesanmi</a>.
    </div>
  </div>
</body>

</html>
